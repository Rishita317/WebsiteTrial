      <h1>Registration Form</h1>
      <div>
         <form>
            <div class= "input-group">
               <label for="username">Username </label>
               <input class"input-text"type="text" id="username" name="username" required>
            </div>
            <label for="email">Email </label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password </label>
            <input type="text" id="password" name="password" required>
            <label for="confirm_password">Confirm Password </label>
            <input type="text" id="confirm_password" name="confirm_password" required>
            <label for="age_check">
            <input type="checkbox" id="age_check" name="age_check" required>
            I agree that I am 13 years or older
            </label>
            <label for="tos_privacy">
            <input type="checkbox" id="tos_privacy" name="tos_privacy" required>
            I accept the <a href="#">TOS and Privacy Rules</a>.
            </label>
            <div class="button-container">
               <button type="submit">Register</button>
               <button type="reset">Clear Info</button>
            </div>
         </form>
      </div>
